<!DOCTYPE html>
<html>
<head>
  <title>Witcher 3 Recipes</title>
  <link rel="stylesheet" type="text/css" href="webstyle.css">
  <link rel="stylesheet" type="text/javascript" href="SearchEngine.js">
  <link rel="icon" type="image/icon-x" href="Icons/WitcherIco.png"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <input type="text" id="search-input" placeholder="Recipe-Lookup5000">
  <h1>Witcher 3 Recipes</h1>
  <div class="recipe-container">
    <div class="recipe">
      <h2>Golden Oriole</h2>
      <ul>
        <li>1x Golden Oriole</li>
        <li>1x Dwarven Spirit</li>
        <li>1x Cherry Cordial</li>
      </ul>
      <button class="favorite-button">Add to Favorites</button>
    </div>
    <div class="recipe">
      <h2>Swallow</h2>
      <ul>
        <li>1x Swallow</li>
        <li>1x Dwarven Spirit</li>
        <li>1x White Gull</li>
      </ul>
      <button class="favorite-button">Add to Favorites</button>
    </div>
    <div class="recipe">
      <h2>White Gull</h2>
      <ul>
        <li>1x Dwarven Spirit</li>
        <li>1x Mandrake Cordial</li>
        <li>1x Cherry Cordial</li>
        <li>1x White Gull</li>
      </ul>
      <button class="favorite-button">Add to Favorites</button>
    </div>
    <!-- additional recipe elements will be added here -->
  </div>
  <h2>Favorites</h2>
  <div class="favorite-container">
  </div>
</body>
</html>
